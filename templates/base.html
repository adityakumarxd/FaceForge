<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ title if title else "DeepFake Generator & Detector" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-alt.css') }}" />
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1100px; margin: 0 auto;">
            <h1 style="color: #5865F2;">FaceForge</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('upload') }}">Upload</a>
            </nav>
        </div>
    </header>
    <main style="min-height: 70vh; padding-bottom: 60px;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div style="max-width: 1100px; margin: 0 auto; text-align: center;">
            &copy; 2025 FaceForge
        </div>
    </footer>
</body>
</html>
